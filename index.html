<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="Search for information about national parks.">
        <title>National Parks Search</title>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <h1>Find A National Park</h1>

            <form class="js-form">
                <label for="search-term">Enter one or more state abbreviations, you can separated by commas:</label>
                <input type="text" name="search-term" class="js-state-entered" required>
                <br>
                <br>
                <label for="max-results">How many would you like: </label>
                <input type="number" name="max-results" class="js-result-amt" value="10">

                <input type="submit" value="View!">
            </form>

            <p class="js-error"></p>

            <section class="results hidden" role="region">
                <h2>Search results: </h2>
                <ul class="results-list">
                </ul>
            </section>
        </div>
        <script src="index.js"></script>
    </body>
</html>
